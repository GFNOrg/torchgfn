name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    container:
      image: python:${{ matrix.python-version }}

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y libopenmpi-dev git

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[all]  # Install all dependencies, including dev

      - name: Test with pytest (coverage, py3.11 only)
        if: matrix.python-version == '3.11'
        run: pytest --cov=gfn --cov-report=xml --cov-report=term-missing --junitxml=junit.xml -o junit_family=legacy -x

      - name: Test with pytest (no coverage)
        if: matrix.python-version != '3.11'
        run: pytest -x

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
