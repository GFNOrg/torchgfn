[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "torchgfn"
packages = [{include = "gfn", from = "src"}]
version = "1.1.1"
description = "A torch implementation of GFlowNets"
authors = ["Salem Lahou <salemlahlou9@gmail.com>", "Joseph Viviano <joseph@viviano.ca>", "Victor Schmidt <vsch@pm.me>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
# core dependencies.
einops = ">=0.6.1"
numpy = ">=1.21.2"
python = "^3.10"
torch = ">=1.9.0"

# dev dependencies.
black = { version = "24.3", optional = true }
flake8 = { version = "*", optional = true }
gitmopy = { version = "*", optional = true }
myst-parser = { version = "*", optional = true }
pre-commit = { version = "*", optional = true }
pytest = { version = "*", optional = true }
renku-sphinx-theme = { version = "*", optional = true }
sphinx = { version = ">=6.2.1", optional = true }
sphinx_rtd_theme = { version = "*", optional = true }
sphinx-autoapi = { version = ">=3.0.0", optional = true }
sphinx-math-dollar = { version = "*", optional = true }
tox = { version = "*", optional = true }

# scripts dependencies.
tqdm = { version = "*", optional = true }
wandb = { version = "*", optional = true }
scikit-learn = {version = "*", optional = true }
scipy = { version = "*", optional = true }
matplotlib = { version = "*", optional = true }

[tool.poetry.extras]
dev = [
    "black",
    "gitmopy",
    "myst-parser",
    "pre-commit",
    "pytest",
    "renku-sphinx-theme",
    "sphinx_rtd_theme",
    "sphinx-autoapi",
    "sphinx-math-dollar",
    "sphinx",
    "tox",
    "flake8",
]

scripts = ["tqdm", "wandb", "scikit-learn", "scipy", "matplotlib"]

all = [
    "black",
    "flake8",
    "matplotlib",
    "myst-parser",
    "pre-commit",
    "pytest",
    "renku-sphinx-theme",
    "scikit-learn",
    "scipy",
    "sphinx_rtd_theme",
    "sphinx-autoapi",
    "sphinx-math-dollar",
    "sphinx",
    "tox",
    "tqdm",
    "wandb",
]

[project.urls]
"Homepage" = "https://gfn.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/saleml/gfn/issues"

[tool.black]
target_version = ["py310"]
include = '\.pyi?$'
extend-exclude = '''/(\.git|\.hg|\.mypy_cache|\.ipynb|\.tox|\.venv|build)/g'''

[tool.tox]
legacy_tox_ini = '''
[tox]
min_version = 4.0
env_list = test_env

[testenv]
deps = pytest
commands = pytest -s
'''

[tool.pyright]
include = [
    "src/gfn/**",
]

exclude = [
    "**/node_modules",
    "**/__pycache__",
]

strict = [

]

typeCheckingMode = "basic"
pythonVersion = "3.10"
typeshedPath = "typeshed"
enableTypeIgnoreComments = true

# This is required as the CI pre-commit does not download the module (i.e. numpy)
# Therefore, we have to ignore missing imports
reportMissingImports = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
reportPrivateUsage = "warning"
reportUntypedFunctionDecorator = "none"
reportMissingTypeStubs = false
reportUnboundVariable = "warning"
reportGeneralTypeIssues = "none"

[tool.pytest.ini_options]
# Black-compatibility enforced.
[tool.isort]
line_length = 89
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
